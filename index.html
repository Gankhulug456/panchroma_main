<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js svg - lines</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <style>
      svg {
        display: block;
        width: 100%; /* Ensures the SVG scales with the screen size */
        height: auto; /* Keeps the aspect ratio intact */
      }

      /* Set the body to fill the entire screen */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        position: relative;
        font-family: "Arial", sans-serif; /* Ensure font is legible on all devices */
      }

      /* Overlay image and text */
      #overlay {
        position: absolute;
        top: 5%;
        left: 5%;
        color: white;
        font-size: 4vw; /* Scales font size based on viewport width */
        z-index: 10;
        background: transparent;
        padding: 0;
        margin: 0;
        width: 90%; /* Ensures overlay text doesn't overflow */
        text-align: center;
      }

      #overlay img {
        width: 50%; /* Makes the image responsive */
        max-width: 200px;
        height: auto;
        display: block;
        margin: 0 auto 5%; /* Center the image and add spacing below */
      }

      /* Adjust text inside p */
      #overlay p {
        color: black;
        font-family: "Avenir Next", sans-serif;
        margin-top: 10px;
        font-size: 4vw; /* Adjust the font size dynamically based on screen size */
        line-height: 1;
        font-weight: 550;
        width: 100%;
      }

      /* Gradient style for the part of the text */
      .gradient-text {
        background: linear-gradient(
          to right,
          #ff00d9,
          #ff6f00,
          #fa00feef,
          #00aeff
        );
        -webkit-background-clip: text; /* For Safari */
        background-clip: text;
        color: transparent; /* Makes the text color transparent to show the gradient */
      }

      /* Media Query for smaller devices */
      @media (max-width: 600px) {
        #overlay p {
          font-size: 6vw; /* Larger font size for smaller devices */
        }

        #overlay img {
          width: 70%; /* Makes the image larger on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <img src="panchroma.png" alt="Surface Finishes" />
      <p>
        EXPLORE 17 SURFACE FINISHES<span class="gradient-text">
          IN MORE THAN 150 COLOR COMBINATIONS</span
        >
      </p>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="three.js"></script>
  </body>
</html>
